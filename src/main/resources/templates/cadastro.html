<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>

<div th:replace="fragments/header :: headerFragment"></div>

<main class="funcBody">
    <h1>Cadastrar Usuário</h1>

    <div class="card" style="width: 450px;">

        <form th:action="@{/usuario/cadastrar}" method="post" class="form">


            <h3>Informações Pessoais</h3>
            <div class="field">
                <label for="nomeUsuario">Nome</label>
                <input type="text" id="nomeUsuario" name="nome" maxlength="255" required />
            </div>

            <div class="field">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" maxlength="30" required />
            </div>

            <div class="field">
                <label for="cargo">Cargo Atual</label>
                <input type="text" id="cargo" name="cargo" maxlength="100" required />
            </div>


            <h3>Informações de Login</h3>
            <div class="field">
                <label for="login">Login</label>
                <input type="text" id="login" name="login" maxlength="50" required />
            </div>

            <div class="field">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" maxlength="180" required />
            </div>

            <h3>Suas Principais Habilidades</h3>

            <div class="field">
                <label for="hab1">Habilidade Primária</label>
                <input type="text" id="hab1" name="hab1" maxlength="100" required />
            </div>

            <div class="field">
                <label for="hab2">Habilidade Secundária</label>
                <input type="text" id="hab2" name="hab2" maxlength="100" required />
            </div>

            <div class="field">
                <label for="hab3">Habilidade Terciária</label>
                <input type="text" id="hab3" name="hab3" maxlength="100" required />
            </div>


            <div class="actions" style="margin-top: 1em;">
                <button type="submit" class="btn-primary">Cadastrar</button>
                <a th:href="@{/}" class="btn-outline">Cancelar</a>
            </div>
        </form>

    </div>
</main>

<div th:replace="fragments/footer :: footerFragment"></div>
</body>
</html>
