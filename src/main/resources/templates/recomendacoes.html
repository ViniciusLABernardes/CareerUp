<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Recomendações</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<div th:replace="fragments/header :: headerFragment"></div>

<main class="funcBody">


    <form th:action="@{'/recomendacao/' + ${usuario.idUsuario} + '/gerar'}" method="post" style="display:inline;">
        <button type="submit" class="btn-primary">Gerar Nova Recomendação</button>
    </form>

    <h1>Histórico de Recomendações</h1>

    <div class="card-container">
        <div th:each="rec : ${recomendacao}" class="card">
            <h3 th:text="'Recomendação #' + ${rec.idRecomendacao}"></h3>
            <p><strong>Gerado em:</strong> <span th:text="${#temporals.format(rec.dataGeracao, 'dd/MM/yyyy HH:mm')}"></span></p>
            <p th:text="${rec.resultadoIa}"></p>
            <div class="actions">
                <form th:action="@{'/recomendacao/' + ${rec.idRecomendacao} + '/excluir'}"  method="post"
                      onsubmit="return confirm('Confirmar exclusão?');" style="display:inline;">
                    <button type="submit" class="btn-danger">Excluir</button>
                </form>

            </div>
        </div>
    </div>
    <div class="modal fade" id="sucessoModal" tabindex="-1" aria-hidden="true"
         th:classappend="${mensagemSucesso} ? 'show' : ''"
         th:style="${mensagemSucesso} ? 'display: block;' : 'display: none;'">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title">Sucesso</h5>
                </div>
                <div class="modal-body">
                    <p th:text="${mensagemSucesso}"></p>
                </div>
            </div>
        </div>
    </div>

</main>

<div th:replace="fragments/footer :: footerFragment"></div>

<script th:if="${mensagemSucesso}">
    const modal = new bootstrap.Modal(document.getElementById('sucessoModal'));
    modal.show();
</script>
</body>
</html>
