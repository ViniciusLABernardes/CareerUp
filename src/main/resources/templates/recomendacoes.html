<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Recomendações da IA</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<div th:replace="fragments/header :: headerFragment"></div>

<main class="funcBody">
    <h1>Histórico de Recomendações</h1>

    <div class="actions">
        <a th:href="@{'/recomendacoes/' + ${usuario.idUsuario} + '/gerar'}" class="btn-primary">
            Gerar Nova Recomendação
        </a>
    </div>

    <div class="card-container">
        <div th:each="rec : ${recomendacoes}" class="card">
            <h3 th:text="'Recomendação #' + ${rec.idRecomendacao}"></h3>
            <p><strong>Gerado em:</strong> <span th:text="${#dates.format(rec.dataGeracao, 'dd/MM/yyyy HH:mm')}"></span></p>
            <p th:text="${rec.resultadoIa}"></p>
        </div>
    </div>

</main>

<div th:replace="fragments/footer :: footerFragment"></div>
</body>
</html>
