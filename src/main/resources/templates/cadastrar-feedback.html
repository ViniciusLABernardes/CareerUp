<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Feedback</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>

<div th:replace="fragments/header :: headerFragment"></div>

<main class="container">
    <h1>Enviar Feedback</h1>

    <form th:action="@{/email/enviar-email}" th:object="${email}" method="post" class="form">

        <div class="field">
            <label for="emailTo">Para:</label>
            <input type="text" id="emailTo" th:field="*{emailTo}" required />
        </div>

        <div class="field">
            <label for="subject">Assunto:</label>
            <input type="text" id="subject" th:field="*{subject}" required />
        </div>

        <div class="field">
            <label for="text">Mensagem:</label>
            <textarea id="text" th:field="*{text}" rows="5" required></textarea>
        </div>

        <button type="submit" class="btn-primary">Enviar</button>
    </form>


    <div th:if="${mensagemSucesso}">
        <div id="modal" class="modal">
            <div class="modal-content">
                <h2>✅ <span th:text="${mensagemSucesso}"></span></h2>
                <p>Você será redirecionado em alguns segundos...</p>
            </div>
        </div>
        <script>
            setTimeout(() => window.location.href = '/recomendacao/listar', 3000);
        </script>
    </div>

</main>

<div th:replace="fragments/footer :: footerFragment"></div>
</body>
</html>
