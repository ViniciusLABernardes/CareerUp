<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>Login</title>

  <link rel="stylesheet" href="/css/style.css">
</head>

<body style="display:flex;flex-direction:column;align-items: center;">
<img th:src="@{/images/CareerUp-Logo.png}" alt="CareerUp logo" style="height: 14em;display: flex;align-items: center;">
<H1 class="">CareerUp</H1>
<section class="login-section">
    <form action="/login" method="post" class="login-form">
        <input type="text" name="username" id="username" class="login-input" placeholder="Login" required />
        <input type="password" name="password" id="password" class="login-input" placeholder="Senha" required />
        <button type="submit" class="login-button">Login</button>
    </form>
    <p>Não tem uma conta ainda? <a th:href="@{/cadastro}"><strong>Cadastre-se</strong></a></p>
    <h3>Dados mockados para teste:</h3>
    <ul>
        <li><strong>Conta Gerente:</strong> garibaldo.torres | <strong>Senha:</strong> armando123</li>
        <li><strong>Conta Usuário:</strong> carlos.silva | <strong>Senha:</strong> carlos123</li>
    </ul>
</section>
<div class="modal" id="errorModal" th:if="${param.error}">
    <div class="modal-content">
        <h2 style="color: var(--danger);">Erro</h2>
        <p>Login ou senha incorretos.</p>
        <button class="btn-primary" onclick="fechar('errorModal')">X</button>

    </div>
</div>
<div th:if="${cadastroSucesso}">
    <div id="modal" class="modal">
        <div class="modal-content">
            <h2>✅ Cadastro realizado com sucesso!</h2>
            <p>Agora você já pode fazer login na plataforma.</p>
            <button onclick="fechar('modal')">X</button>
        </div>
    </div>
</div>

</body>

<script>
        function fechar(id) {
        const el = document.getElementById(id);
        if (el) el.style.display = "none";
    }
</script>
</script>
